<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container" id="app">
    <div class="holder headline">
      <h2>Weather App</h2>
    </div>
    <div class="holder zip">
      <label >Enter Zipcode <input type="text" id="zip" placeholder="Only USA"></label>
      
    </div>
    <div class="holder feel">
      <label for="feelings">How about you?</label>
      <textarea class="myInput" id="feelings" placeholder="write here.." rows="6" cols="40"></textarea>
    </div>
    <div class="holder generate-button">
      <button id="generate" type="submit">Here we go</button>
    </div>
    <div class="holder entry">
      <div class="title">Output</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>

  
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
